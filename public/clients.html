<link rel="stylesheet" href="/style.css">
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>拽转</title>
</head>
<body>
  <a href="/reminders.html">
  <button>注专 转专转 </button>
</a>

  <h2> 拽转</h2>

  <input placeholder="砖" id="name">
  <input placeholder="驻" id="phone">
  <input placeholder="" id="email">
  <input type="datetime-local" id="date">
  <button onclick="createClient()">爪专 拽</button>

  <h3>拽转 拽</h3>
  <ul id="clientList"></ul>

  <script>
    const API = '/clients';
    const token = localStorage.getItem('token');

    async function loadClients() {
      const res = await fetch(API, {
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await res.json();
      const list = document.getElementById('clientList');
      list.innerHTML = '';
      data.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.name} (${c.phone}) - ${new Date(c.appointmentDate).toLocaleString()}`;
        list.appendChild(li);
      });
    }

    async function createClient() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;

      const res = await fetch(API, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + token
        },
        body: JSON.stringify({ name, phone, email, appointmentDate: date })
      });

      if (res.ok) {
        alert('拽 爪专');
        loadClients();
      } else {
        alert('砖 爪专');
      }
    }

    loadClients();
  </script>
</body>
</html>
